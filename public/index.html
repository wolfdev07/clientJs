<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Client</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Client</h1>

    <div class="row">
      <div class="col-3 mb-3">
        <label for="method" class="form-label">Method</label>
        <select name="method" id="method"class="form-select">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
      </div>

      <div class="col-9 mb-3">
        <label for="urlValue" class="form-label">URL Api</label>
        <input type="text" id="urlValue" class="form-control" placeholder="Enter url">
      </div>
    </div>

    <div class="row">
      <div class="col-12 mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Request Body</label>
        <textarea class="form-control" name="requestBody" id="requestBody" placeholder="Enter body" rows="3"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-end mb-3">
        <button id="requestBtn" class="btn btn-primary">Send</button>
      </div>
    </div>
    
    <section>
      <h2>Response</h2>
      <div id="output"></div>
    </section>
  </div>

</body>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
